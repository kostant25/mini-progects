<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="text-editor" id="text-editor" contenteditable="true">

    </div>
    <div class="counter">
        <div class="counter__item">
            <p class="count" id="words">0</p>
            <p class="title">words</p>
        </div>
        <div class="counter__item">
            <p class="count" id="characters">0</p>
            <p class="title">characters</p>
        </div>
        <div class="counter__item">
            <p class="count" id="symbols">0</p>
            <p class="title">symbols</p>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
